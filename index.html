<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="upload_icon.png" alt="Upload icon">
            <p>Click here to upload files</p>
        </div>
        <form class="content">
            <div class="row sizes">
                <div class="column width">
                    <label for="width">Width</label>
                    <input type="number" id="width">
                </div>
                <div class="column height">
                    <label for="height">Height</label>
                    <input type="number" id="height">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio">
                    <label for="ratio">Lock aspect ratio</label>
                </div>
                <div class="column quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button type="submit" class="download-btn">Download Image</button>
        </form>
    </div>
</body>
</html>
